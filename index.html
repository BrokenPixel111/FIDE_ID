<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDE Player Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>FIDE Player Lookup</h2>
    <input type="text" id="fideId" placeholder="Enter FIDE ID (e.g., 1503014)" />
    <button onclick="fetchFideData()">Get Player Info</button>

    <div id="result"></div>

    <script>
        async function fetchFideData() {
            const fideId = document.getElementById("fideId").value.trim();
            if (!fideId) {
                document.getElementById("result").innerHTML = "⚠️ Please enter a valid FIDE ID.";
                return;
            }

            const apiUrl = `https://divine-leaf-d907.wcloudflare247.workers.dev/fide/${fideId}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML = `⚠️ Error: ${data.error}`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>${data.name || "Unknown"}</h3>
                        <p>Classical: <strong>${data.classical || "N/A"}</strong></p>
                        <p>Rapid: <strong>${data.rapid || "N/A"}</strong></p>
                        <p>Blitz: <strong>${data.blitz || "N/A"}</strong></p>
                        <p><a href="https://lichess.org/fide/${fideId}" target="_blank">View on Lichess</a></p>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "❌ Failed to fetch data.";
            }
        }
    </script>

</body>
</html>
